<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 10px">
    <div class="card col-lg-5 m-2 p-4">
        <h2 class="text-center">Gestion lentes de contacto</h2>
        <div class="row g-3">
            <form class="row g-3">
            <div class="col-md-6">
                <label for="txtNombre" class="mt-2 col-12">Nombre: <sup style="color: red">*</sup></label>
                <input id="txtNombre" type="text"  class="mt-2" placeholder="ej. Lentes blue01" pattern="[A-Za-z]+$" title="El nombre
                       solo puede contener lestras de la A a la Z" >
            </div>
            <div class="col-md-6">
                <label for="txtMarca" class="mt-2 col-12">Marca: <sup style="color: red">*</sup></label>
                <input id="txtMarca" type="text"  class="mt-2" placeholder="ej. Ojo feliz" pattern="[A-Za-z]+$" title="La marca
                       solo puede contener lestras de la A a la Z" >
            </div>
            <div class="col-md-6">
                <label for="txtColor" class="mt-2">Color: <sup style="color: red">*</sup> </label> <br>
                <input id="txtColor" type="text"  class="mt-2" placeholder="ej. Azul" pattern="[A-Za-z]+$" title="El color solo puede contener lestras de la A a la Z" >
            </div>
            <div class="col-md-6">
                <label for="txtQuera" class="mt-2 col-12">Queratometria: <sup style="color: red">*</sup></label><br>
                <input id="txtQuera" type="text"  class="mt-2" placeholder="Queratometria" onkeypress="return numeros(event);">
            </div>
            <div class="col-md-6">
                <label for="txtFoto" class="mt-2">Fotografia: <sup style="color: red">*</sup></label>
                <input id="txtFoto" type="file"  class="mt-2" placeholder="Fotografia" >
            </div>
        </form>
        </div>
        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-lg" onclick="moduloLentesContactoo.addLentesContacto();" id="btnAdd" style="background: #011866"><img src="resources/g.png" style="height: 25px; width: 25px;"></button>

            <button class="mt-2 btn btn-lg disabled" onclick="moduloLentesContactoo.updateLentesContacto();" id="btnUpdate" style="background: #011866"><img src="resources/a.png" style="height: 25px; width: 25px;"></button>

            <button class="mt-2 btn btn-lg disabled" onclick="moduloLentesContactoo.deleteLentesContacto();" id="btnDelete" style="background: #011866"><img src="resources/d.png" style="height: 25px; width: 25px;"></button>
        </div>

    </div>

    <div class="card col-lg-6  p-4 m-2" style="margin-bottom: 10px">
        <div class="d-flex m-3">
            <label for="txtBusquedaLentesContacto" class="form-label mx-3">Buscar Lentes de Contacto </label>
            <input type="text" id="txtBusquedaLentesContacto">
            <button class="btn mx-2" onclick="moduloLentesContactoo.searchLentesContacto();" style="background: #011866"><img src="resources/b.png" style="height: 25px; width: 25px;"></button>
            <select name="esta" id="esta" onclick="moduloLentesContactoo.loadTabla1();">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
            <button class="btn mx-2" onclick="moduloLentesContactoo.imprimir('tabla')" style="background: #011866;">

                <img src="resources/i.png" alt="" style="height: 25px; width: 30px;"/>
            </button>
        </div >
        <div id="tabla">
            <table class="table table-hover">
                <thead class="table-dark  text-center">
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>Queratometria</th>
                        <th>Fotografia</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody id="tblLentesContacto">

                </tbody>
            </table>
        </div><br>
    </div>  </div><br><br><br><br><br><br><br>
