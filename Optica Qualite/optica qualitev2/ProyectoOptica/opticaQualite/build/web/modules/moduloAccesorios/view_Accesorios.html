<!-- Modulo de accesorios-->

<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 10px">
    <div class="card col-lg-5 m-2 p-4">
        <h2 class="text-center">Gestión de Accesorios</h2>
        <div class="row g-3 formulario">            
            <div class="col-md-6" id="grupo_Nom">
                <label for="txtNombre" class="mt-2">Nombre: <sup style="color: red">*</sup> </label> <br>
                <input name="nombre" id="txtNombre" type="text" class="mt-2" placeholder="ej. Estuche"
                title="El formato debe coincidir con letras de la A a la Z">
            </div>

            <div class="col-md-6">
                <label for="txtMarca" class="mt-2">Marca: <sup style="color: red">*</sup> </label><br>
                <input id="txtMarca" type="text"  class="mt-2" placeholder="ej. OptiClear"
                title="El formato debe coincidir con letras de la A a la Z" >
            </div>

            <div class="col-md-6">
                <label for="txtPrecioC" class="mt-2">Precio de compra: <sup style="color: red">*</sup></label><br>
                <input id="txtPrecioC" type="number"  class="mt-2" placeholder="ej. $12.30"
                title="Solo puedes ingresar números" >
            </div>
            
            <div class="col-md-6">
                <label for="txtPrecioV" class="mt-2">Precio de venta: <sup style="color: red">*</sup> </label><br>
                <input id="txtPrecioV" type="number"  class="mt-2" placeholder="ej. $20.30" 
                title="Solo puedes ingresar números" >
            </div>
            
            <div class="col-md-6">
                <label for="txtCantidad" class="mt-2">Cantidad:<sup style="color: red">*</sup> </label><br>
                <input id="txtCantidad" type="number"  class="mt-2" placeholder="ej. 60" 
                title="Solo puedes ingresar números" >
            </div>

            <div class="d-flex justify-content-around mt-2">
                <button class="mt-2 btn btn-lg" onclick="moduloAccesorio.addAccesorio();" id="btnAdd" style="background: #011866"><img src="resources/g.png" style="height: 25px; width: 25px;"></button>
                
                <button class="mt-2 btn btn-lg disabled" onclick="moduloAccesorio.updateAccesorio();" id="btnUpdate" style="background: #011866"><img src="resources/a.png" style="height: 25px; width: 25px;"></button>
                <button class="mt-2 btn btn-lg disabled" onclick="moduloAccesorio.deleteAccesorio();" id="btnDelete" style="background: #011866"><img src="resources/d.png" style="height: 25px; width: 25px;"></button>
            </div>        
        </div>

        
    </div>

    <div class="card col-lg-6  p-4 m-2" style="margin-bottom: 10px">
        <div class="d-flex m-3">
            <label for="txtBusquedaAccesorio" class="form-label mx-3">Buscar Accesorio: </label>
            <input type="text" id="txtBusquedaAccesorio">
            <button class="btn mx-2" onclick="moduloAccesorio.searchAccesorio();" style="background: #011866"><img src="resources/b.png" style="height: 25px; width: 25px;"></button>
            <select name="estado" id="estado" onclick="moduloAccesorio.loadTabla1();">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
            <div style="padding-left: 100px;">
                <button class="btn mx-2" onclick="moduloAccesorio.imprimir('tabla')" style="background: #011866;"><img src="resources/i.png" style="height: 25px; width: 30px;"></button>
            </div>
        </div>

        <div id="tabla">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Precio compra</th>
                    <th>Precio venta</th>
                    <th>Existencias</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody id="tblAccesorios">

            </tbody>
        </table>
    </div>
        
    </div>
</div> <br><br><br><br><br><br><br><br>
