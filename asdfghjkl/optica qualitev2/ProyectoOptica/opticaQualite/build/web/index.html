    <body style="background-color: #03102c; width: 100%;" class="justify-content-center">
        <div class="container-fluid justify-content-center abs-center col-lg-6">
            <div class="card col-lg-6 mt-lg-5 p-3 mx-lg-5" style="align-self: center; display: flex; width: 660px">
                <div class="text-center">
                    <img src="resources/logoQ.png" class="rounded float-left" alt="" style="height: 200px;"/>
                    <br><br><br> <h1 style="color: rgb(159, 236, 236); font-family: comic sans MS;"> QUALITE </h1>
                </div>
            <form class="p-3">
                <!-- Ingresar usuario -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="us">Usuario:</label>
                  <input type="text" id="us" class="form-control" />
                </div>

                <!-- Contraseña -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="contr">Contraseña:</label>
                    <input type="password" id="contr" required class="form-control" />
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" required value="" id="ru" checked />
                      <label class="form-check-label" for="ru"> Recordar usuario </label>
                    </div>
                  </div>

                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">¿Olvidaste tu contraseña?</a>
                  </div>
                </div>

                <div class="text-center">
                    <!-- Submit button -->
                <button type="button" class="btn btn-outline-info btn-block mb-4" onclick="accesar();">Ingresar</button>
                </div>
            </form>
              </div>
        </div>
