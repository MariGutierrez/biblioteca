<div class="container-fluid row d-flex justify-content-md-center p-2" style="margin-top: 5px">
    <div class="card col-lg-4 m-2 p-2">
        <h2 class="text-center">Gestion Clientes</h2>
        <form class="row g-3 formulario" id="formulario">
        <div class="row g-3">

            
            <div class="col-md-6 hide-row">
                <label for="txtNumUnico" class="mt-2 col-12" >Numero unico del cliente: </label>
                <input  id="txtNumUnico" type="text"  class="mt-2 " placeholder="" disabled>
            </div>
            <div class="col-md-6">
                <label for="txtNombre" class="mt-2 col-12">Nombre: <sup style="color: red">*</sup> </label>
                <input  id="txtNombre" type="text"  class="mt-2" placeholder="ej. Adrian" required pattern="[A-Za-z]+$" 
                        title="El nombre solo puede contener lestras de la A a la Z" >
            </div>
            <div class="col-md-6">
                <label for="txtApePaterno" class="mt-2 col-12">Apellido Paterno: <sup style="color: red">*</sup></label>
                <input id="txtApePaterno" type="text"  class="mt-2" placeholder="ej. Flores" pattern="[A-Za-z]+$" 
                title="El apellido solo puede contener lestras de la A a la Z" >
            </div>
            <div class="col-md-6">
                <label for="txtApeMaterno" class="mt-2 col-12">Apellido Materno: </label>
                <input id="txtApeMaterno" type="text"  class="mt-2" placeholder="ej. Guerrero" pattern="[A-Za-z]+$" 
                title="El apellido solo puede contener lestras de la A a la Z" >
            </div>
            <div class="col-md-6">
                <label for="txtFecha" class="mt-2 col-12">Fecha de Nacimiento: </label>
                <input id="txtFecha" type="text"  class="mt-2" placeholder="ej. 2003-01-29" pattern="[A-Za-z]+$" 
                title="El apellido solo puede contener números y en el formato DD/MM/AAAA" >
            </div>
             <div class="col-md-6 ">
                <label class="mt-2 col-12">Género: <sup style="color: red">*</sup> </label>
                <select class="form-select-sm col-md-12" id="txtGenero" name="txtGenero">
                    <option class="col-10" value="M" >Masculino</option>
                    <option class="col-10" value="F">Femenino</option>
                    <option class="col-10" value="O">Otro</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="txtCalle" class="mt-2 col-12">Calle: </label>
                <input id="txtCalle" type="text"  class="mt-2" placeholder="ej. Colina del Fresno" pattern="[A-Za-z]+$" 
                title="El apellido solo puede contener lestras de la A a la Z" >
            </div>
            <div class="col-md-6">
                <label for="txtNumero" class="mt-2 col-12">No. de Casa: </label>
                <input id="txtNumero" type="text"  class="mt-2" placeholder="ej. 108/108-A" pattern="[A-Za-z]+$" 
                title="El apellido solo puede contener números" >
            </div>
            <div class="col-md-6">
                <label for="txtColonia" class="mt-2 col-12">Colonia: </label>
                <input id="txtColonia" type="text"  class="mt-2" placeholder="ej. Jardines De Oriente" pattern="[A-Za-z]+$" 
                title="El apellido solo puede contener lestras de la A a la Z" >
            </div>
            <div class="col-md-6">
                <label for="txtCodigo" class="mt-2 col-12">Código Postal: </label>
                <input id="txtCodigo" type="text"  class="mt-2" placeholder="ej. 37530" pattern="[A-Za-z]+$" 
                title="El apellido solo puede contener números" >
            </div>
            <div class="col-md-6">
                <label for="txtCiudad" class="mt-2 col-12">Ciudad: </label>
                <input id="txtCiudad" type="text"  class="mt-2" placeholder="ej. León" pattern="[A-Za-z]+$" 
                title="El apellido solo puede contener lestras de la A a la Z" >
            </div>
            
            
            <div class="col-md-6">
                <label for="txtEstado" class="mt-2 col-12">Estado: </label>
                <select class="form-select-sm col-md-12" id="txtEstado" name="txtEstado">
                    <option class="col-5" value="Aguascalientes" >Aguascalientes</option>
                    <option class="col-5" value="Baja California">Baja California</option>
                    <option class="col-5" value="Baja California Sur">Baja California Sur</option>
                    <option class="col-5" value="Campeche">Campeche</option>
                    <option class="col-5" value="Chihuahua">Chihuahua</option>
                    <option class="col-5" value="Chiapas">Chiapas</option>
                    <option class="col-5" value="Ciudad de Mexico">Ciudad de M&eacute;xico</option>
                    <option class="col-5" value="Coahuila">Coahuila</option>
                    <option class="col-5" value="Colima">Colima</option>
                    <option class="col-5" value="Durango">Durango</option>
                    <option class="col-5" value="Guanajuato">Guanajuato</option>
                    <option class="col-5" value="Guerrero">Guerrero</option>
                    <option class="col-5" value="Hidalgo">Hidalgo</option>
                    <option class="col-5" value="Jalisco">Jalisco</option>
                    <option class="col-5" value="Michoacan">Michoac&acute;n</option>
                    <option class="col-5" value="Morelos">Morelos</option>
                    <option class="col-5" value="Nayarit">Nayarit</option>
                    <option class="col-5" value="Nuevo leon">Nuevo Le&oacute;n</option>
                    <option class="col-5" value="Oaxaca">Oaxaca</option>
                    <option class="col-5" value="Puebla">Puebla</option>
                    <option class="col-5" value="Queretaro">Quer&eacute;taro</option>
                    <option class="col-5" value="Quintana Roo">Quintana Roo</option>
                    <option class="col-5" value="San Luis Potosi">San Luis Potos&iacute;</option>
                    <option class="col-5" value="Sinaloa">Sinaloa</option>
                    <option class="col-5" value="Sonora">Sonora</option>
                    <option class="col-5" value="Tabasco">Tabasco</option>
                    <option class="col-5" value="Tamaulipas">Tamaulipas</option>
                    <option class="col-5" value="Tlaxcala">Tlaxcala</option>
                    <option class="col-5" value="Veracruz">Veracruz</option>
                    <option class="col-5" value="Yucatan">Yucat&acute;n</option>
                    <option class="col-5" value="Zacatecas">Zacatecas</option>
                </select>
            </div>
            
            
            <div class="col-md-6">
                <label for="txtTelefono" class="mt-2">Telefono Fijo: </label><br>
                <input id="txtTelefono" type="text"  class="mt-2" placeholder="ej. 4778764567" 
                title="El telefono solo puede contener numeros" >
            </div>
            <div class="col-md-6">
                <label for="txtMovil" class="mt-2">Telefono Movil: <sup style="color: red">*</sup></label><br>
                <input id="txtMovil" type="text"  class="mt-2" placeholder="ej. 4770984569"
                title="El movil solo puede contener numeros" >
            </div>
            <div class="col-md-6">
                <label for="txtCorreo" class="mt-2">Correo: <sup style="color: red">*</sup></label><br>
                <input id="txtCorreo" type="text"  class="mt-2" placeholder="ej. stevec304@gmail.com"
                title="El correo puede contener lestras de la A a la Z y numeros" >
            </div>

           
            
            <div class="col-md-6" style="visibility: hidden">
                <label for="txtIdCliente" class="mt-2 col-12">ID Cliente: </label>
                <input  id="txtIdCliente" type="text"  class="mt-2" placeholder="" >
            </div>
            <div class="col-md-6" style="visibility: hidden">
                <label for="txtIdPersona" class="mt-2 col-12">ID Persona: </label>
                <input  id="txtIdPersona" type="text"  class="mt-2" placeholder="" >
            </div>
            
        </div>
</form>
        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-lg" onclick="moduloClientes.save();" id="btnAdd" style="background: #011866"><img src="resources/g.png" style="height: 25px; width: 25px;"></button>
            <button class="mt-2 btn btn-lg" onclick="moduloClientes.delet();" id="btnDelete" style="background: #011866"><img src="resources/d.png" style="height: 25px; width: 25px;"></button>
           
        </div>
    </div>
    

    <div class="card col-lg-7  p-2 m-2" style="margin-bottom: 10px">
        <div class="d-flex m-3">
            <label for="txtBusquedaCliente" class="form-label mx-3">Buscar Cliente </label> 
            <input type="text" id="txtBusquedaCliente">
            <button class="btn mx-2" onclick="moduloClientes.searchCliente();" style="background: #011866">
                <img src="resources/b.png" style="height: 25px; width: 25px;"></button>
            <select  name="estado" id="estado" onclick="moduloClientes.loadTabla1();">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>

            <div style="padding-left: 210px;">
                <button class="btn mx-2" onclick="moduloClientes.imprimir('tabla')" style="background: #011866;"><img src="resources/i.png" style="height: 25px; width: 30px;"></button>
            </div>
        </div>
        <div id="tabla">
        <table class="table table-hover">
            <thead class="table-dark" id="tb2">
                <tr>
                    <th>Numero Cliente</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Género</th>
                    <th>Teléfono Movil</th>
                </tr>
            </thead>
            <tbody id="tblClientes">

            </tbody>
        </table>
            </div>
    </div>
</div> <br><br><br>
