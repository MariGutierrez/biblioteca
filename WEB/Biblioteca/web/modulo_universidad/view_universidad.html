<!-- Modulo de universidad -->
<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 10px">
    <div class="accordion" id="acordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button id="btnAccordion" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Universidad
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-expanded="false" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="card col-lg-12 m-2 p-4">
                        <h2 class="text-center">Gestión de universidades</h2>

                        <div class="row g-3">
                            <div class="col-md-4 form-floating d-none">
                                <input id="txtIdUni" type="text" class="form-control mt-2" readonly>
                                <label for="txtIdUni" class="mt-2 ">Id universidad</label>
                            </div>

                            <div style="background: #BBDEFB" class="row g-3 p-2"> 
                                <div class="col-4">
                                    <label for="txtNombreUni" class="">Nombrede la universidad: <sup style="color: red">*</sup></label><br>
                                    <input id="txtNombreUni" type="text"  class="mt-2 form-control" onkeydown="moduloUniversidad.soloLetras(event);"  pattern="^[A-Za-z]+$"
                                           title="El formato debe coincidir con letras de la A a la Z" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="mt-2" for="cmbPais">País: <sup style="color: red">*</sup></label><label></label><br>
                                    <select class="form-control mt-2" id="cmbPais" name="txtGenero">
                                        <option selected value="USA">Estados Unidos</option>
                                        <option value="CAN">Canadá</option>
                                        <option value="GBR">Reino Unido</option>
                                        <option value="FRA">Francia</option>
                                        <option value="GER">Alemania</option>
                                        <option value="JPN">Japón</option>
                                        <option value="AUS">Australia</option>
                                        <option value="BRA">Brasil</option>
                                        <option value="CHN">China</option>
                                        <option value="IND">India</option>
                                        <option value="MEX">México</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around mt-2">
                            <button class="mt-2 btn btn-lg" onclick="moduloUniversidad.save();" id="btnAdd" style="background: #011866"><img src="resources/g.png" style="height: 25px; width: 25px;" alt=""/></button>
                            <button class="mt-2 btn btn-lg" onclick="moduloUniversidad.clean();" id="btnClean" style="background: #011866"><img src="resources/a.png" style="height: 25px; width: 25px;" alt=""/></button>
                            <button class="mt-2 btn btn-lg disabled" onclick="moduloUniversidad.askDelete();" id="btnDelete" style="background: #011866"><img src="resources/d.png" style="height: 25px; width: 25px;" alt=""/></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="divTbl" class="card col-lg-12 p-1 m-2" style="margin-bottom: 10px; overflow: auto">
            <div class="d-flex m-3">
                <label for="txtBusquedaUni" class="form-label mx-3">Buscar universidad: </label>
                <input type="text" id="txtBusquedaUni" placeholder="Buscar" class="form-control" style="min-width: 200px">
                <button class="btn mx-2 disabled" style="background: #011866"><img src="resources/b.png" style="height: 25px; width: 25px;" alt=""/></button>
                <select name="cmbFiltro" class="form-control" style="width: 200px" id="cmbFiltro" onclick="moduloUniversidad.refrescarTabla();">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
                <div style="padding-left: 310px;" class="">
                    <button class="btn mx-4" onclick="moduloUniversidad.imprimir('tabla')" style="background: #011866"><img src="resources/i.png" style="height: 25px; width: 25px;" alt=""/></button>
                </div>
            </div>

            <div id="tabla">
                <table class="table table-hover" id="tblUni">
                    <thead class="table-dark" id="tb2">
                        <tr>
                            <th>Universidad</th>
                            <th>País</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tblUniversidad">
                    </tbody>
                </table> 
            </div>
        </div>
    </div>
