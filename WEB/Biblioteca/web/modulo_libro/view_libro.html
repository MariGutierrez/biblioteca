<!DOCTYPE html>
<html>
<head>
    <title>Registro de Libros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Registro de Libros</h1>
        
        <form action="/ruta_de_tu_servicio/save" method="POST" enctype="multipart/form-data">
    
            <div class="form-group">
                <label for="titulo">Título del Libro:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="editorial">Editorial</label>
                <input type="text" class="form-control" id="editorial" name="editorial" required>
            </div>
            <div class="form-group">
                <label for="idioma">Idioma</label>
                <input type="text" class="form-control" id="idioma" name="idioma" required>
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <input type="text" class="form-control" id="genero" name="genero">
            </div>
            <div class="form-group">
                <label for="num">Número de páginas:</label>
                <input type="number" class="form-control" id="num" name="num">
            </div>
            <div class="form-group">
                <label for="archivo">Archivo PDF:</label>
                <input type="file" class="form-control-file" id="archivo" name="archivo">
                <input type="hidden" id="datosLibro" name="datosLibro">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Libro</button>
        </form>           
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
