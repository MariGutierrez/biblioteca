<!DOCTYPE html>
<html>
<head>
    <title>Registro de Libros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Registro de Libros</h1>
        
        <div class="col-md-4 form-floating d-none">
            <input id="txtIdLibro" type="text" class="form-control mt-2" readonly>
            <label for="txtIdLibro" class="mt-2 ">ID</label>
        </div>
        
        <div class="row g-3">
            <div class="col-md-4">
                <label for="titulo">Título del Libro:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
        
             <div class="col-md-4">            
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
        
            <div class="col-md-4">
                <label for="editorial">Editorial</label>
                <input type="text" class="form-control" id="editorial" name="editorial" required>
            </div>
        
            <div class="col-md-4">
                <label for="idioma">Idioma</label>
                <input type="text" class="form-control" id="idioma" name="idioma" required>
            </div>
            
            <div class="col-md-4">
                <label for="genero">Género:</label>
                <input type="text" class="form-control" id="genero" name="genero">
            </div>
            
            <div class="col-md-4">
                <label for="num">Número de páginas:</label>
                <input type="number" class="form-control" id="num" name="num">
            </div>
            
            <!--<div class="col-md-4">
                <label for="archivo">Archivo PDF:</label>
                <input type="file" class="form-control-file" id="archivo" name="archivo">
                <input type="hidden" id="datosLibro" name="datosLibro">
            </div>-->
            <div class="col-md-4">
                <select name="cmbDerecho" class="form-control" style="width: 200px" id="cmbDerecho">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
                
           
            
            <div class="row g-3 p-2 col-md-4">
                <!-- foto -->
                <div class="col-md-5">
                    <div class="row mt-12">
                        <div class="col-5">
                           <!--<img id="imgFoto" src="resources/cargarFoto.png" style="width: 257px; height: 257px;"/>-->
                            <input type="file"  id="imgFoto" name="archivo">
                        </div>               
                        
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <button id="btnSelecImg" class="btn btn-outline-primary"  onclick="moduloLibro.showInputDialog()" style="width: 256px;"><img src="resources/subir.png" alt="" style="height: 24px"/> Imagen</button>
                        </div>
                    </div>
                    <div class="row mt-2 ">
                        <div class="col-12">
                            <input id="inputFileImagenArmazon" type="file" style="width: 257px;" class="mt-2 form-control" required>
                            <textarea id="txtCodigoImagen" class="col-12" ></textarea>
                        </div>
                    </div>
                </div>                
            </div>
            
        </div>
        
       
                
                
        

        
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary" onclick="moduloLibro.save();">Guardar</button>
        </div>
        
        <div id="divTbl" class="card col-lg-12 p-1 m-2" style="margin-bottom: 10px; overflow: auto">
            <div class="d-flex m-3">
                <label for="txtBusquedaLibro" class="form-label mx-3">Buscar universidad: </label>
                <input type="text" id="txtBusquedaLibro" class="form-control" style="min-width: 200px; margin-right: 12px" onkeypress="moduloLibro.buscar();">        
                <select name="cmbFiltro" class="form-control" style="width: 200px" id="cmbFiltro" onclick="moduloLibro.refrescarTabla();">
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <div id="tabla">
                <table class="table table-hover" id="tblLib">
                    <thead class="table-dark" id="tb2">
                        <tr>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tblLibro">
                    </tbody>
                </table> 
            </div>
        </div>
    </div>
        
        
    <!--JavaScript-->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
